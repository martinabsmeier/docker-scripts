version: '3.9'

services:
  archiva:
    image: xetusoss/archiva:v2.2.9
    container_name: archiva
    restart: on-failure
    ports:
      - '8080:8080'
    volumes:
      -   data:/archiva-data
    networks:
      - archivaNet

volumes:
  data:

networks:
  archivaNet:
    name: 'archivaNet'