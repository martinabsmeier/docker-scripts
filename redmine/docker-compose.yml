version: '3.9'

services:
  postgres:
    image: postgres:14.2-alpine
    container_name: redmineDb
    restart: on-failure
    ports:
      - '5434:5432'
    environment:
      - LANG=de_DE.utf8
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Master01
      - POSTGRESQL_DATABASE=redmineDb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - 'redmineNet'

  pgadmin:
    image: dpage/pgadmin4:6.15
    container_name: redmineDbUi
    restart: on-failure
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: Master01
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '9081:80'
    volumes:
      - ui_data:/var/lib/pgadmin
    networks:
      - 'redmineNet'

  redmine:
    image: redmine:5.0.3-alpine
    container_name: redmine
    restart: on-failure
    depends_on:
      - postgres
    ports:
      - '9080:3000'
    environment:
      - REDMINE_DATABASE_TYPE=postgresql
      - REDMINE_DATABASE_HOST=postgresql
      - REDMINE_DATABASE_PORT_NUMBER=5434
      - REDMINE_DATABASE_USER=postgres
      - REDMINE_DATABASE_PASSWORD=Master01
      - REDMINE_DATABASE_NAME=redmineDb
    volumes:
      - data:/bitnami/redmine
    networks:
      - 'redmineNet'

volumes:
  db_data:
  ui_data:
  data:

networks:
  redmineNet:
    name: 'redmineNet'